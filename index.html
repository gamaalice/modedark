<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Tema</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <span class="icon sun"><i class="fas fa-sun"></i></span>
            <label class="switch">
                <input type="checkbox" id="themeSwitcher">
                <span class="slider"></span>
            </label>
            <span class="icon moon"><i class="fas fa-moon"></i></span>
        </div>
    
        <nav class="menu-bar">
            <a href="#" class="menu-item"><span class="icon"><i class="fas fa-home"></i></span> Home</a>
            <a href="#" class="menu-item"><span class="icon"><i class="fas fa-bell"></i></span> Notifications</a>
            <a href="#" class="menu-item"><span class="icon"><i class="fas fa-cog"></i></span> Settings</a>
            <a href="#" class="menu-item"><span class="icon"><i class="fas fa-user"></i></span> Profile</a>
        </nav>
    </div>
</body>
</html>
